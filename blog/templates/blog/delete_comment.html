{% extends "starter.html" %}

{% block title %}
 Delete : {{comment | truncatewords:2}}

{% endblock %}

{% block content %}
<div class="row">
<div class="col-12 col-md-8 mb-3 mx-auto">
    
    <div class="card">
  <div class="card-body">
    <h5 class="card-title">Are you sure you want to delete this comment?</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{comment.comment|truncatewords:8}}</h6>
    <form method="post" action=".">
    {% csrf_token %}
    
     
    <div class="btn-group" role="group" aria-label="Basic example">
    <button  class="btn btn-danger">Delete</button>
    </form>
  
  
  <a href="{% url 'update_comment' obj.slug comment.c_id %}" class="btn btn-success">No,take me back</a>
  
</div>
  </div>
</div>
    
</div>
</div>
{% endblock %}
